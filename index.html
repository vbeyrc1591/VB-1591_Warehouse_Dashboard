<!DOCTYPE html>
<html>
<head>
    <title>Vargi-Bots</title>
    <link rel="stylesheet" href="CSS/bootstrap.css">
    
    <link rel="stylesheet"
    href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"

    crossorigin=""/>
    
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<header>
    <center>
        <div id="eyantraLogo">
            <!-- eyantra logo -->
            <img src="https://eyic.e-yantra.org/img/eYantra_logo_whitetext.png" alt="e_yantra_logo" width="290" height="60"><br>
        </div>

</header>
<body>
    <center><h2>VB#1591 Dashboard Module</h2></center>
    <hr style="height:4px;border-width:0;color:gray;background-color:gray">
    <div class ="container">
        <div id="map" style="height: 380px"></div>
    </div>   
    
    <br>
    <div class = "container">
        <div id="column_chart" style="width: 100%; height: 400px;"></div>
    </div>
    <br>
    <div class = "container">
   	    <center>
            <table class="table table-bordered table-striped">
            <tr>
                <th class = "col-sm-1">Order ID</th>
                <th class = "col-sm-1">Item</th>
                <th class = "col-sm-1">Priority</th>
                <th class = "col-sm-1">City</th>
                <th class = "col-sm-1">Dispatched</th>
                <th class = "col-sm-1">Shipped</th>
                <th class = "col-sm-1">Order Date and Time</th>
                <th class = "col-sm-1">Dispatch Date and Time</th>
                <th class = "col-sm-1">Shipped Date and Time</th>
                <th class = "col-sm-1">Time Taken</th>
            </tr>

            </tbody>
            </table>
        </center>
    </div>
        <hr style="height:4px;border-width:0;color:gray;background-color:gray">

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script>
    /////////////Ajax Requests////////////
    $(document).ready(function() {
        // Fetch the initial table
        refreshMap();
        refreshTable();
        refreshChart();
        // Fetch every 1 second
        setInterval(refreshTable, 1000);
        setInterval(refreshMap, 5000);
        setInterval(refreshChart,5000);
    });
    google.charts.load("current", {packages:['corechart']});
    google.charts.setOnLoadCallback(refreshChart);
    
    function refreshTable(){
        
        // var trHTML = '';	    
        
        $.getJSON('https://spreadsheets.google.com/feeds/list/15M6iJkPXy2t5wn8jOp56jSjKJDhbj0C18fXxsw5RPWE/5/public/full?alt=json', function(data) {
        	
            	var trHTML = '';

            	for (var i = 0; i < data.feed.entry.length; ++i) {
                	var myData_map, myData_order;

                    trHTML += '<tr><td>' + data.feed.entry[i].gsx$orderid.$t + 
                        	  '</td><td>' + data.feed.entry[i].gsx$item.$t + 
                        	  '</td><td>' + data.feed.entry[i].gsx$priority.$t + 
                              '</td><td>' + data.feed.entry[i].gsx$city.$t + 
                              '</td><td>' + data.feed.entry[i].gsx$dispatched.$t +
                              '</td><td>' + data.feed.entry[i].gsx$shipped.$t +
                              '</td><td>' + data.feed.entry[i].gsx$orderdateandtime.$t +
                              '</td><td>' + data.feed.entry[i].gsx$dispatchdateandtime.$t +
                              '</td><td>' + data.feed.entry[i].gsx$shippeddateandtime.$t +
                              '</td><td>' + data.feed.entry[i].gsx$timetaken.$t +
                        	  '</td></tr>';

                }

                console.log(trHTML);
        		$('#tableContent').html(trHTML);
        		var trHTML = '';

        	});	 
    }	

    function refreshMap(){
        var container = L.DomUtil.get('map');

      	if(container != null){
        container._leaflet_id = null;
        }
         
        var map = L.map('map').setView([20.5937, 78.9629], 4);
        var jsonDataObject =[];
        
        var green_icon = new L.Icon({
                            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
                            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                            iconSize: [25, 41],
                            iconAnchor: [12, 41],
                            popupAnchor: [1, -34],
                            shadowSize: [41, 41]
                            });

        var red_icon = new L.Icon({
                            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                            iconSize: [25, 41],
                            iconAnchor: [12, 41],
                            popupAnchor: [1, -34],
                            shadowSize: [41, 41]
                            });
        var yellow_icon = new L.Icon({
                            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-yellow.png',
                            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                            iconSize: [25, 41],
                            iconAnchor: [12, 41],
                            popupAnchor: [1, -34],
                            shadowSize: [41, 41]
                            });
        $.getJSON('https://spreadsheets.google.com/feeds/list/15M6iJkPXy2t5wn8jOp56jSjKJDhbj0C18fXxsw5RPWE/5/public/full?alt=json',
        function(data) {
        for (var i = 0; i < data.feed.entry.length; ++i) {

            var json_data = {
                "City": data.feed.entry[i].gsx$city.$t,
                "OderID" : data.feed.entry[i].gsx$orderid.$t,
                "Item" : data.feed.entry[i].gsx$item.$t,
                "Latitude": parseFloat(data.feed.entry[i].gsx$latitude.$t),
                "Longitude": parseFloat(data.feed.entry[i].gsx$longitude.$t),
                "Dispatched": data.feed.entry[i].gsx$dispatched.$t,
                "Shipped": data.feed.entry[i].gsx$shipped.$t
            };
            jsonDataObject.push(json_data);
            var colored_icon;
            
            for (var j = 0; j < jsonDataObject.length; j++) {
                
                if (jsonDataObject[j].Dispatched == "YES" && jsonDataObject[j].Shipped == "YES")
                {
                    colored_icon = green_icon;

                } else if(jsonDataObject[j].Dispatched == "YES"){

                    colored_icon = yellow_icon;
                } else{
                    colored_icon = red_icon;
                }
                
                var marker = L.marker(L.latLng(parseFloat(jsonDataObject[j].Latitude), parseFloat(jsonDataObject[j].Longitude)),{icon: colored_icon});
                marker.bindPopup(jsonDataObject[j].City, {
                        autoClose: false
                });
                map.addLayer(marker);
                marker.on('click', onClick_Marker)
                // Attach the corresponding JSON data to your marker:
                marker.myJsonData =jsonDataObject[j];
        
                function onClick_Marker(e){
                        var marker = e.target;
                        popup = L.popup()
                        .setLatLng(marker.getLatLng())
                        .setContent("Order ID: " + marker.myJsonData.OderID + " || Item: " +   marker.myJsonData.Item)
                        .openOn(map);
                    }

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map); 
                    

                }
            }
        });
    }
    
    function refreshChart(){
    var jsonDataObject =[];
    var graph_arr = [['Order ID', 'Time Taken', { role: 'style' }]];
    var bar_color = [];
    $.getJSON('https://spreadsheets.google.com/feeds/list/15M6iJkPXy2t5wn8jOp56jSjKJDhbj0C18fXxsw5RPWE/5/public/full?alt=json', function(data) {
      for (var i = 0; i < data.feed.entry.length; ++i) {
        var json_data = {
          "OderID" : data.feed.entry[i].gsx$orderid.$t,
          "TimeTaken": parseFloat(data.feed.entry[i].gsx$timetaken.$t),
          "Priority": data.feed.entry[i].gsx$priority.$t
          };
          jsonDataObject.push(json_data);
      };
      // Setting color for the coloumns of graph according to priority of items
      for(var j in jsonDataObject){
        if(jsonDataObject[j].Priority == 'HP'){
          var color =  '#FF0000';
          }
        else if(jsonDataObject[j].Priority == 'MP'){
          var color =  '#FFFF00';
          }
        else if(jsonDataObject[j].Priority == 'LP'){
          var color =  '#00FF00';
          }
        bar_color.push(color)
      }

      // Converting Json Object to JavaScript Array
      for(var j in jsonDataObject){
          graph_arr.push([jsonDataObject[j].OderID,jsonDataObject[j].TimeTaken, bar_color[j]]);
      }
      var graphArray_Final = google.visualization.arrayToDataTable(graph_arr);
    
      var data = new google.visualization.DataView(graphArray_Final); 

      var options = {
        title: 'Time Taken for items to be Shipped',
        hAxis: { title: 'Order ID'},
        vAxis: { title: 'Time Taken (s)'},
        legend: { position: "none" },
      };
      var chart = new google.visualization.ColumnChart(document.getElementById('column_chart'));
      chart.draw(data, options);
    });
  }

</script>
</html>
